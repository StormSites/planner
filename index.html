<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Planner | Local-First</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/dexie/dist/dexie.js"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.15.0/Sortable.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700&display=swap');
        :root { --accent: #000000; }
        body { font-family: 'Plus Jakarta Sans', sans-serif; background: #f8f9fa; }
        .sidebar-active { background: #f3f4f6; color: var(--accent); border-right: 3px solid var(--accent); }
        .widget-ghost { opacity: 0.4; background: #e5e7eb; }
        .minimal-mode .widget-header { display: none; }
        .minimal-mode .widget { border: none; box-shadow: none; background: transparent; padding: 0.5rem 0; }
        .hide-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body class="text-slate-900">
    <div id="app" class="flex h-screen overflow-hidden">
        <!-- Sidebar -->
        <aside class="w-64 bg-white border-r flex flex-col shrink-0 flex-none overflow-y-auto hide-scrollbar">
            <div class="p-6">
                <div class="flex items-center gap-2 mb-8">
                    <div class="w-8 h-8 rounded bg-black flex items-center justify-center text-white">
                        <i data-lucide="layers" class="w-5 h-5"></i>
                    </div>
                    <h1 class="font-bold text-xl tracking-tight">Planner</h1>
                </div>
                
                <nav class="space-y-1">
                    <button onclick="setView('dashboard')" id="nav-dashboard" class="w-full flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md transition-all">
                        <i data-lucide="layout-grid" class="w-4 h-4"></i> Command Center
                    </button>
                    <div class="pt-4 pb-2 px-3 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Organization</div>
                    <button onclick="setView('tasks')" id="nav-tasks" class="w-full flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-slate-500 hover:bg-slate-50 transition-all">
                        <i data-lucide="check-circle" class="w-4 h-4"></i> Tasks
                    </button>
                    <button onclick="setView('projects')" id="nav-projects" class="w-full flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-slate-500 hover:bg-slate-50 transition-all">
                        <i data-lucide="briefcase" class="w-4 h-4"></i> Projects
                    </button>
                    <button onclick="setView('school')" id="nav-school" class="w-full flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-slate-500 hover:bg-slate-50 transition-all">
                        <i data-lucide="graduation-cap" class="w-4 h-4"></i> School
                    </button>
                    <button onclick="setView('extra')" id="nav-extra" class="w-full flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-slate-500 hover:bg-slate-50 transition-all">
                        <i data-lucide="star" class="w-4 h-4"></i> Extracurriculars
                    </button>
                    
                    <div class="pt-4 pb-2 px-3 text-[10px] font-bold text-slate-400 uppercase tracking-widest">Planning</div>
                    <button onclick="setView('events')" id="nav-events" class="w-full flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-slate-500 hover:bg-slate-50 transition-all">
                        <i data-lucide="calendar" class="w-4 h-4"></i> Events
                    </button>
                    <button onclick="setView('habits')" id="nav-habits" class="w-full flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-slate-500 hover:bg-slate-50 transition-all">
                        <i data-lucide="flame" class="w-4 h-4"></i> Habits
                    </button>
                </nav>
            </div>

            <div class="mt-auto p-6 border-t">
                <button onclick="setView('settings')" id="nav-settings" class="w-full flex items-center gap-3 px-3 py-2 text-sm font-medium rounded-md text-slate-500 hover:bg-slate-50 transition-all">
                    <i data-lucide="settings" class="w-4 h-4"></i> Settings
                </button>
            </div>
        </aside>

        <!-- Main Wrapper -->
        <main class="flex-1 flex flex-col min-w-0 overflow-hidden">
            <!-- Header -->
            <header class="h-16 bg-white border-b px-8 flex items-center justify-between shrink-0">
                <div class="flex items-center gap-4">
                    <h2 id="page-title" class="text-lg font-semibold capitalize">Command Center</h2>
                    <div id="header-badges" class="flex gap-2"></div>
                </div>
                <div class="flex items-center gap-3 text-sm">
                    <div id="clock" class="font-medium text-slate-500 mr-4"></div>
                    <button onclick="openGenericAdd()" class="bg-black text-white px-4 py-1.5 rounded-full font-medium hover:bg-slate-800 transition-all flex items-center gap-2">
                        <i data-lucide="plus" class="w-4 h-4"></i> Quick Add
                    </button>
                </div>
            </header>

            <!-- Scrollable Content -->
            <div id="viewport" class="flex-1 overflow-y-auto p-8 scroll-smooth">
                <!-- Content Injected Here -->
            </div>
        </main>
    </div>

    <!-- Universal Modal -->
    <div id="modal-overlay" class="hidden fixed inset-0 bg-black/40 backdrop-blur-[2px] z-50 flex items-center justify-center p-4">
        <div id="modal-card" class="bg-white rounded-2xl shadow-2xl max-w-lg w-full max-h-[90vh] overflow-y-auto">
            <div class="p-6 border-b flex justify-between items-center">
                <h3 id="modal-title" class="font-bold text-xl">Add Item</h3>
                <button onclick="closeModal()" class="p-2 hover:bg-slate-100 rounded-lg"><i data-lucide="x" class="w-5 h-5"></i></button>
            </div>
            <div id="modal-body" class="p-6"></div>
        </div>
    </div>

    <script>
        // --- 1. Database & Schema ---
        const db = new Dexie("PersonalPlannerDB");
        db.version(1).stores({
            tasks: '++id, title, status, priority, dueDate, projectId, classId, isRecurring',
            projects: '++id, name, status, deadline, progress',
            school: '++id, className, instructor, semester',
            assignments: '++id, title, classId, dueDate, status',
            events: '++id, title, start, end, category',
            habits: '++id, name, frequency, streak, lastLogged',
            extra: '++id, name, role, schedule',
            settings: 'key, value',
            backups: '++id, timestamp',
            rules: '++id, trigger, action'
        });

        // --- 2. State & Defaults ---
        let currentView = 'dashboard';
        let dashboardLayout = JSON.parse(localStorage.getItem('dashboard_layout')) || ['tasks', 'schedule', 'habits', 'projects', 'rules'];
        let appSettings = {
            theme: 'light',
            dashboardMode: 'command', // command, minimal, dynamic
            autoCarryover: true,
            autoSort: true,
            encryption: false
        };

        // --- 3. UI Controller ---
        const viewPort = document.getElementById('viewport');
        const pageTitle = document.getElementById('page-title');

        async function setView(view) {
            currentView = view;
            pageTitle.innerText = view.replace('extra', 'Extracurriculars').replace('dashboard', 'Command Center');
            
            // Sidebar UI update
            document.querySelectorAll('nav button, aside button').forEach(b => b.classList.remove('sidebar-active'));
            const activeBtn = document.getElementById(`nav-${view}`);
            if (activeBtn) activeBtn.classList.add('sidebar-active');

            // Render logic
            switch(view) {
                case 'dashboard': renderDashboard(); break;
                case 'tasks': renderTasks(); break;
                case 'projects': renderProjects(); break;
                case 'school': renderSchool(); break;
                case 'habits': renderHabits(); break;
                case 'events': renderEvents(); break;
                case 'extra': renderExtra(); break;
                case 'settings': renderSettings(); break;
            }
            lucide.createIcons();
            localStorage.setItem('last_view', view);
        }

        // --- 4. Feature: DASHBOARD MODES ---
        async function renderDashboard() {
            const mode = appSettings.dashboardMode;
            viewPort.className = `flex-1 overflow-y-auto p-8 scroll-smooth ${mode}-mode`;
            
            viewPort.innerHTML = `
                <div id="widget-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${dashboardLayout.map(wId => generateWidgetMarkup(wId)).join('')}
                </div>
                <div class="mt-8 flex justify-center">
                    <button onclick="resetLayout()" class="text-xs text-slate-400 hover:text-slate-600 font-medium">Reset Widget Layout</button>
                </div>
            `;
            initSortable();
            await populateWidgets();
        }

        function generateWidgetMarkup(id) {
            const titles = { tasks: 'Daily Tasks', schedule: "Today's Events", habits: 'Habit Streaks', projects: 'Active Projects', rules: 'Active Automations' };
            return `
                <div data-id="${id}" class="widget bg-white border border-slate-200 rounded-2xl shadow-sm overflow-hidden flex flex-col min-h-[300px]">
                    <div class="widget-header px-5 py-4 border-b flex justify-between items-center cursor-move">
                        <h4 class="font-bold text-slate-700 text-sm tracking-tight capitalize">${titles[id] || id}</h4>
                        <div class="flex gap-1">
                             <button class="p-1 hover:bg-slate-100 rounded opacity-50"><i data-lucide="more-horizontal" class="w-4 h-4"></i></button>
                        </div>
                    </div>
                    <div id="widget-content-${id}" class="p-5 flex-1 text-sm overflow-y-auto hide-scrollbar">
                        <div class="animate-pulse flex space-y-4 flex-col">
                            <div class="h-4 bg-slate-100 rounded w-3/4"></div>
                            <div class="h-4 bg-slate-100 rounded"></div>
                        </div>
                    </div>
                </div>
            `;
        }

        async function populateWidgets() {
            // Tasks Widget
            const tasks = await db.tasks.limit(5).toArray();
            document.getElementById('widget-content-tasks').innerHTML = tasks.length ? `
                <div class="space-y-3">
                    ${tasks.map(t => `<div class="flex items-center gap-3">
                        <input type="checkbox" ${t.status === 'done' ? 'checked' : ''} onchange="toggleTask(${t.id})" class="rounded-full w-4 h-4 border-slate-300 accent-black">
                        <span class="${t.status === 'done' ? 'line-through text-slate-400' : 'text-slate-600'} font-medium">${t.title}</span>
                    </div>`).join('')}
                </div>
            ` : `<p class="text-slate-400 italic">No tasks yet.</p>`;

            // Habits Widget
            const habits = await db.habits.toArray();
            document.getElementById('widget-content-habits').innerHTML = habits.length ? `
                <div class="space-y-4">
                    ${habits.map(h => `
                        <div>
                            <div class="flex justify-between text-[11px] mb-1 font-bold text-slate-500 uppercase tracking-tighter">
                                <span>${h.name}</span>
                                <span class="text-orange-500">${h.streak}d Streak</span>
                            </div>
                            <div class="w-full bg-slate-100 h-1.5 rounded-full"><div class="bg-black h-full rounded-full" style="width: ${Math.min(h.streak * 10, 100)}%"></div></div>
                        </div>
                    `).join('')}
                </div>
            ` : `<p class="text-slate-400 italic">No habits tracking.</p>`;
            
            lucide.createIcons();
        }

        function initSortable() {
            const el = document.getElementById('widget-grid');
            Sortable.create(el, {
                animation: 150,
                ghostClass: 'widget-ghost',
                handle: '.widget-header',
                onEnd: () => {
                    const newLayout = Array.from(el.children).map(c => c.getAttribute('data-id'));
                    localStorage.setItem('dashboard_layout', JSON.stringify(newLayout));
                    dashboardLayout = newLayout;
                }
            });
        }

        // --- 5. Feature: AUTOMATION SYSTEM ---
        async function runAutomations() {
            if (!appSettings.autoCarryover) return;
            
            const today = new Date().toISOString().split('T')[0];
            const overdue = await db.tasks.where('dueDate').below(today).and(t => t.status !== 'done').toArray();
            
            for (let task of overdue) {
                await db.tasks.update(task.id, { dueDate: today });
                console.log(`Auto-carried over: ${task.title}`);
            }
            
            // Specific Rule Logic: "If this then that"
            const rules = await db.rules.toArray();
            for (let rule of rules) {
                // Simplified execution engine
                if (rule.trigger === 'EVERY_MORNING') {
                     // logic for recurring tasks could go here
                }
            }
        }

        // --- 6. Feature: SCHOOL & PROJECTS ---
        async function renderSchool() {
            const classes = await db.school.toArray();
            viewPort.innerHTML = `
                <div class="flex justify-between items-center mb-8">
                    <div><h3 class="text-2xl font-bold">Academic Portal</h3><p class="text-slate-500">Classes and assignments.</p></div>
                    <button onclick="addSchoolClass()" class="bg-black text-white px-4 py-2 rounded-xl text-sm font-bold">+ New Class</button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    ${classes.map(c => `
                        <div class="bg-white p-6 rounded-2xl border border-slate-200">
                            <div class="flex items-center gap-3 mb-4">
                                <div class="w-10 h-10 bg-indigo-50 text-indigo-600 rounded-lg flex items-center justify-center font-bold">${c.className.charAt(0)}</div>
                                <div><h4 class="font-bold">${c.className}</h4><p class="text-xs text-slate-400">${c.instructor}</p></div>
                            </div>
                            <button class="w-full py-2 bg-slate-50 text-xs font-bold rounded-lg border border-slate-100 hover:bg-slate-100 transition-all">Manage Assignments</button>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        async function renderProjects() {
            const projects = await db.projects.toArray();
            viewPort.innerHTML = `
                <div class="flex justify-between items-center mb-8">
                    <div><h3 class="text-2xl font-bold">Projects</h3><p class="text-slate-500">Track milestones and goals.</p></div>
                    <button onclick="addProject()" class="bg-black text-white px-4 py-2 rounded-xl text-sm font-bold">+ New Project</button>
                </div>
                <div class="space-y-4">
                    ${projects.map(p => `
                        <div class="bg-white p-5 rounded-2xl border border-slate-200 flex items-center justify-between">
                            <div class="flex items-center gap-4">
                                <div class="w-2 h-10 bg-green-500 rounded-full"></div>
                                <div><h4 class="font-bold text-lg">${p.name}</h4><p class="text-xs text-slate-400">Due ${p.deadline || 'No date'}</p></div>
                            </div>
                            <div class="flex items-center gap-8 text-right">
                                <div><p class="text-[10px] font-bold text-slate-400 uppercase">Progress</p><p class="font-bold">${p.progress}%</p></div>
                                <button onclick="db.projects.delete(${p.id}).then(renderProjects)" class="text-slate-300 hover:text-red-500"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
            lucide.createIcons();
        }

        // --- 7. Feature: SETTINGS (EXTENSIVE) ---
        function renderSettings() {
            viewPort.innerHTML = `
                <div class="max-w-3xl">
                    <div class="mb-10">
                        <h3 class="text-2xl font-bold mb-1">Configuration</h3>
                        <p class="text-slate-500">Personalize your planner experience.</p>
                    </div>

                    <div class="bg-white rounded-3xl border border-slate-200 overflow-hidden divide-y">
                        <div class="p-6">
                            <h4 class="font-bold mb-4 flex items-center gap-2"><i data-lucide="monitor" class="w-4 h-4"></i> Layout & Display</h4>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-xs font-bold text-slate-400 uppercase mb-2">Dashboard Mode</label>
                                    <select onchange="updateSetting('dashboardMode', this.value)" class="w-full p-2 bg-slate-50 border rounded-lg text-sm">
                                        <option value="command" ${appSettings.dashboardMode === 'command'?'selected':''}>Command Center (Full)</option>
                                        <option value="minimal" ${appSettings.dashboardMode === 'minimal'?'selected':''}>Minimalist (Ultra lean)</option>
                                        <option value="dynamic" ${appSettings.dashboardMode === 'dynamic'?'selected':''}>Dynamic (Urgency focused)</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="p-6">
                            <h4 class="font-bold mb-4 flex items-center gap-2"><i data-lucide="cpu" class="w-4 h-4"></i> Automation</h4>
                            <div class="space-y-4">
                                <div class="flex items-center justify-between">
                                    <div><p class="font-semibold text-sm">Auto-Carryover</p><p class="text-xs text-slate-500">Move yesterday's unfinished tasks to today automatically.</p></div>
                                    <input type="checkbox" ${appSettings.autoCarryover?'checked':''} onchange="updateSetting('autoCarryover', this.checked)" class="w-5 h-5 accent-black">
                                </div>
                                <div class="flex items-center justify-between">
                                    <div><p class="font-semibold text-sm">Urgency Sorting</p><p class="text-xs text-slate-500">Rank tasks automatically based on deadline and priority.</p></div>
                                    <input type="checkbox" ${appSettings.autoSort?'checked':''} onchange="updateSetting('autoSort', this.checked)" class="w-5 h-5 accent-black">
                                </div>
                            </div>
                        </div>

                        <div class="p-6">
                            <h4 class="font-bold mb-4 flex items-center gap-2"><i data-lucide="database" class="w-4 h-4"></i> Data & Portability</h4>
                            <div class="flex flex-wrap gap-3">
                                <button onclick="exportData()" class="bg-slate-100 hover:bg-slate-200 px-4 py-2 rounded-xl text-xs font-bold">Manual JSON Export</button>
                                <button onclick="triggerImport()" class="bg-slate-100 hover:bg-slate-200 px-4 py-2 rounded-xl text-xs font-bold">Import Backup</button>
                                <button onclick="factoryReset()" class="bg-red-50 text-red-600 hover:bg-red-100 px-4 py-2 rounded-xl text-xs font-bold">Wipe All Data</button>
                            </div>
                            <p class="mt-4 text-[10px] text-slate-400">Everything is stored in IndexedDB. No data leaves this device.</p>
                        </div>
                    </div>
                </div>
            `;
            lucide.createIcons();
        }

        // --- 8. Core Logic: Add/Delete/Update ---
        async function openGenericAdd() {
            const types = ['Task', 'Project', 'Habit', 'Class', 'Event', 'Rule'];
            openModal('Quick Add', `
                <div class="grid grid-cols-2 gap-4">
                    ${types.map(t => `<button onclick="renderSpecificForm('${t}')" class="p-4 border rounded-2xl hover:bg-slate-50 text-left transition-all">
                        <p class="font-bold text-sm">${t}</p>
                        <p class="text-[10px] text-slate-400 uppercase">Create new</p>
                    </button>`).join('')}
                </div>
            `);
        }

        function renderSpecificForm(type) {
            let form = '';
            switch(type) {
                case 'Task':
                    form = `
                        <form onsubmit="handleAddTask(event)">
                            <input name="title" placeholder="What needs to be done?" class="w-full p-4 bg-slate-50 border rounded-xl mb-4 outline-none focus:ring-2 focus:ring-black">
                            <div class="grid grid-cols-2 gap-4 mb-4">
                                <select name="priority" class="p-3 bg-slate-50 border rounded-xl text-sm">
                                    <option value="1">Low Priority</option>
                                    <option value="2" selected>Medium Priority</option>
                                    <option value="3">High Priority</option>
                                </select>
                                <input type="date" name="dueDate" value="${new Date().toISOString().split('T')[0]}" class="p-3 bg-slate-50 border rounded-xl text-sm">
                            </div>
                            <button type="submit" class="w-full py-4 bg-black text-white font-bold rounded-xl">Save Task</button>
                        </form>
                    `;
                    break;
                case 'Habit':
                    form = `
                        <form onsubmit="handleAddHabit(event)">
                            <input name="name" placeholder="Habit name (e.g. Meditate)" class="w-full p-4 bg-slate-50 border rounded-xl mb-4">
                            <select name="freq" class="w-full p-3 bg-slate-50 border rounded-xl mb-4 text-sm">
                                <option>Daily</option>
                                <option>Mon/Wed/Fri</option>
                                <option>Weekends</option>
                            </select>
                            <button type="submit" class="w-full py-4 bg-black text-white font-bold rounded-xl">Start Tracking</button>
                        </form>
                    `;
                    break;
                default: 
                    form = `<p class="text-slate-500 py-10 text-center">Creating ${type} logic...</p>`;
            }
            document.getElementById('modal-body').innerHTML = form;
            document.getElementById('modal-title').innerText = `New ${type}`;
        }

        async function handleAddTask(e) {
            e.preventDefault();
            const fd = new FormData(e.target);
            await db.tasks.add({
                title: fd.get('title'),
                priority: fd.get('priority'),
                dueDate: fd.get('dueDate'),
                status: 'pending',
                createdAt: Date.now()
            });
            closeModal();
            setView(currentView);
        }

        async function handleAddHabit(e) {
            e.preventDefault();
            const fd = new FormData(e.target);
            await db.habits.add({
                name: fd.get('name'),
                frequency: fd.get('freq'),
                streak: 0,
                lastLogged: null
            });
            closeModal();
            setView(currentView);
        }

        async function toggleTask(id) {
            const t = await db.tasks.get(id);
            await db.tasks.update(id, { status: t.status === 'done' ? 'pending' : 'done' });
            if (currentView === 'dashboard') populateWidgets();
            else setView(currentView);
        }

        // --- 9. Modal Helpers ---
        function openModal(title, content) {
            document.getElementById('modal-title').innerText = title;
            document.getElementById('modal-body').innerHTML = content;
            document.getElementById('modal-overlay').classList.remove('hidden');
            lucide.createIcons();
        }
        function closeModal() { document.getElementById('modal-overlay').classList.add('hidden'); }

        // --- 10. Data Utility ---
        async function exportData() {
            const data = {
                tasks: await db.tasks.toArray(),
                projects: await db.projects.toArray(),
                habits: await db.habits.toArray(),
                school: await db.school.toArray(),
                events: await db.events.toArray(),
                settings: appSettings
            };
            const blob = new Blob([JSON.stringify(data)], { type: 'application/json' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `planner_export_${new Date().toISOString().split('T')[0]}.json`;
            a.click();
        }

        function triggerImport() {
            const input = document.createElement('input');
            input.type = 'file';
            input.onchange = async (e) => {
                const file = e.target.files[0];
                const reader = new FileReader();
                reader.onload = async (res) => {
                    const data = JSON.parse(res.target.result);
                    await db.tasks.bulkPut(data.tasks || []);
                    await db.habits.bulkPut(data.habits || []);
                    alert('Data Imported Successfully');
                    window.location.reload();
                };
                reader.readAsText(file);
            };
            input.click();
        }

        function factoryReset() {
            if (confirm("This will permanently delete ALL data on this device. Proceed?")) {
                db.delete().then(() => {
                    localStorage.clear();
                    window.location.reload();
                });
            }
        }

        function updateSetting(key, val) {
            appSettings[key] = val;
            localStorage.setItem('app_settings', JSON.stringify(appSettings));
            setView(currentView);
        }

        // --- 11. Initialization ---
        function updateClock() {
            const now = new Date();
            document.getElementById('clock').innerText = now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' }) + ' â€¢ ' + now.toLocaleDateString('en-US', { month: 'short', day: 'numeric' });
        }

        window.onload = async () => {
            const savedSettings = localStorage.getItem('app_settings');
            if (savedSettings) appSettings = JSON.parse(savedSettings);
            
            updateClock();
            setInterval(updateClock, 10000);
            
            await runAutomations();
            
            const lastView = localStorage.getItem('last_view') || 'dashboard';
            setView(lastView);
            lucide.createIcons();
        };

        // Extra View renders
        async function renderTasks() { 
            const list = await db.tasks.toArray();
            viewPort.innerHTML = `<div class="bg-white rounded-3xl border divide-y overflow-hidden">${list.map(t => `<div class="p-4 flex gap-4"><input type="checkbox" onchange="toggleTask(${t.id})" ${t.status==='done'?'checked':''}><span>${t.title}</span></div>`).join('')}</div>`; 
        }
        function renderEvents() { viewPort.innerHTML = '<div class="text-center py-20 text-slate-400"><i data-lucide="calendar" class="w-12 h-12 mx-auto mb-4 opacity-20"></i><p>Calendar visualization logic...</p></div>'; lucide.createIcons(); }
        function renderExtra() { viewPort.innerHTML = '<div class="text-center py-20 text-slate-400"><i data-lucide="star" class="w-12 h-12 mx-auto mb-4 opacity-20"></i><p>Extracurricular schedules and roles...</p></div>'; lucide.createIcons(); }
        function renderHabits() { 
            db.habits.toArray().then(habits => {
                viewPort.innerHTML = `
                    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        ${habits.map(h => `<div class="bg-white p-6 rounded-2xl border shadow-sm">
                            <h4 class="font-bold">${h.name}</h4>
                            <p class="text-3xl font-black mt-2">${h.streak}</p>
                            <p class="text-xs text-slate-400 uppercase font-bold tracking-widest">Day Streak</p>
                        </div>`).join('')}
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
